<section class="footer-container" *ngIf="!isMobile">
    <div class="lhs">
        <div class="title">Eliza Siegel</div>
        <div class="descrip">Designed and developed <br> with  ü§çÔ∏è by
            <a href="https://taylormcpherson.github.io/" target="_blank"> Taylor McPherson.</a>
        </div>
    </div>
    <div class="rhs">
        <div class="site-map">
            <div class="title">Site Map</div>
            <div class="items">
                <div class="site-item" routerLink="/home">HOME</div>
                <div class="site-item" routerLink="/about">ABOUT</div>
                <div class="site-item" routerLink="/photos">PHOTOS</div>
            </div>

        <div class="connect">
            <div class="title">Connect</div>
            <div class="items" *ngFor="let c of connects">
                <a class="site-item" href="{{c.link}}" target="_blank">
                    <img src="{{c.imgUrl}}" width="16%">
                </a>
            </div>
        </div>
    </div>
</section>

    <div class="rhs">

            <div class="items" *ngFor="let c of connects">
                <a class="site-item" href="{{c.link}}" target="_blank">
