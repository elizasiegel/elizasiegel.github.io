<section *ngFor="let d of data">
  <div class="home-content">
    <div class="wordContainer">
      <div class="title">{{d.title}}</div>
      <div class="descrip">{{d.subtitle}}</div>
    </div>
    <div class="imgContainer">
      <img src="{{d.imgUrl}}" width="54%">
    </div>
  </div>
</section>
